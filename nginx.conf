worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80;

        location / {
            grpc_pass grpc://localhost:50051;
            error_page 502 = /error502grpc;
        }

        location /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header content-length 0;
            return 204;
        }
    }
}